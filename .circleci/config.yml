version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.4
executors:
  circle-executor:
    docker:
      - image: circleci/node:4.8.2
jobs:
  build:
    executor: circle-executor
    steps:
      - checkout # check out the code in the project directory
      - run: echo "npm install" # run the `echo` command
      - run: echo "bower install"
      - run: echo "test"
      - run: echo "builddev"
      - run: echo "buildtest"
      - run: echo "builddemo"
      - run: echo "buildprod"
  deploy:
    executor: circle-executor
    steps:
      - run: echo "deploy"
workflows:
  test-publish:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
      - hold:
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - build